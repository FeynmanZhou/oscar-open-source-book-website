<div class='header header-absolute'>
  <div class="container width: 100% ">
    <div class="col-1">
    <div class="logo">
      <a href="{{ .Site.BaseURL }}"><img height={{ .Site.Params.logo.desktop_height }} width={{ .Site.Params.logo.desktop_width }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.desktop | relURL }}" /></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ .Site.BaseURL }}"><img height={{ .Site.Params.logo.mobile_height }} width={{ .Site.Params.logo.mobile_width }} alt="{{ .Site.Params.logo.alt }}" src="{{ .Site.Params.logo.mobile | relURL }}" /></a>
    </div>
   </div>
   <div class="col-6 offset-md-6">
    {{ partial "main-menu.html" . }}
    {{ partial "hamburger.html" . }}
   </div>
   <div class="col-3">
         <!--add github button -->
  <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <div>
       <!-- Place this tag where you want the button to render. -->
        <a class="github-button" href="https://github.com/oscar-open-source-book/website" data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" data-show-count="true" aria-label="Star buttons/github-buttons on GitHub">Star</a>
        <a class="github-button" href="https://github.com/oscar-open-source-book/website/discussions" data-color-scheme="no-preference: light; light: light; dark: dark;" data-icon="octicon-comment-discussion" data-size="large" aria-label="Discuss oscar-open-source-book/website on GitHub">Discuss</a>   
      </div>
  </div>
  </div>
</div>
